<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="card">
    <h3 class="text-center mb-4">Bienvenido</h3>

    <div th:if="${param.error}" class="alert alert-danger text-center">
    <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null ? 
                        session['SPRING_SECURITY_LAST_EXCEPTION'].message : 
                        'Usuario o contraseña incorrectos'}">
        Usuario o contraseña incorrectos
    </span>
</div>

    <div th:if="${param.logout}" class="alert alert-success text-center">
        Has cerrado sesión correctamente
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ej: admin" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
</div>

</body>
</html>
