<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Editar Perfil</h4>
                </div>
                <div class="card-body">
                    
                    <form th:action="@{/perfil/actualizar}" th:object="${usuario}" method="post" enctype="multipart/form-data">
                        
                        <div class="mb-3">
                            <label class="form-label">Usuario (No editable)</label>
                            <input type="text" class="form-control" th:field="*{username}" readonly disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" name="email" th:value="${usuario.email}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" name="fechaNacimiento" th:value="${usuario.fechaNacimiento}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nueva Contraseña (Dejar en blanco para no cambiar)</label>
                            <input type="password" class="form-control" name="password" placeholder="******">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cambiar Avatar</label>
                            <input type="file" class="form-control" name="imagen" accept="image/*">
                            <small class="text-muted">Actual: <span th:text="${usuario.avatar}">Ninguno</span></small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Guardar Cambios</button>
                            <a th:href="@{/home}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
