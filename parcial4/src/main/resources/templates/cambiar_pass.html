<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambio de Contraseña Obligatorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary d-flex justify-content-center align-items-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 100%; max-width: 450px;">
    <div class="text-center text-danger mb-3">
        <h1>⚠️</h1>
        <h4>Acción Requerida</h4>
    </div>
    
    <p class="text-center text-muted">
        Tu contraseña es temporal. Por razones de seguridad, debes establecer una nueva contraseña para continuar.
    </p>

    <form th:action="@{/actualizar-password-obligatorio}" method="post">
        <div class="mb-3">
            <label class="form-label fw-bold">Nueva Contraseña</label>
            <input type="password" class="form-control" name="newPassword" required placeholder="Ingresa tu nueva clave">
        </div>
        
        <button type="submit" class="btn btn-danger w-100">Actualizar y Entrar</button>
    </form>
</div>

</body>
</html>
